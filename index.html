<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Github Profile</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Search Github Profile" />
    <link rel="manifest" href="icons/site.webmanifest" />
</head>

<body>
    <div class="container" id="background">
        <h1>Search Github Profile</h1>
        <!-- search Section -->
        <div class="search">
            <input type="text" id="searchInput" name="searchInput" placeholder="Enter Your Github Username" />
            <button id="searchBtn" class="primaryBtn">Search</button>
        </div>
        <!-- card section -->
        <div id="profileContainer"></div>
        <div id="loading"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
